<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Keyboard UI Design | Kobicypher</title>
     <link rel="stylesheet" href="style.css">
     <!-- Font Awesome Cdn Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
 </head>
 <body>
     <div class="keyboard-container">
         <div class="firstRowKeys">
             <button class="tabKey"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
             <button>Q</button>
             <button>W</button>
             <button>E</button>
             <button>R</button>
             <button>T</button>
             <button>Y</button>
             <button>U</button>
             <button>I</button>
             <button>O</button>
             <button>P</button>
             <button>[</button>
             <button>]</button>
             <button>\</button>
         </div>
         <div class="secondRowKeys">
             <button class="capsKey">Caps Lock</button>
             <button>A</button>
             <button>S</button>
             <button>D</button>
             <button>F</button>
             <button>G</button>
             <button>H</button>
             <button>J</button>
             <button>K</button>
             <button>L</button>
             <button>;</button>
             <button>"</button>
             <button class="enterKey">Enter</button>
         </div>
         <div class="thirdRowKeys">
             <button class="smallShiftKey">Shift</button>
             <button>Z</button>
             <button>X</button>
             <button>C</button>
             <button>V</button>
             <button>B</button>
             <button>N</button>
             <button>M</button>
             <button>,</button>
             <button>.</button>
             <button>/</button>
             <button class="bigshift">Shift</button>

         </div>
         <div class="fourthRowKeys">
             <button class="leftCtrlKey">ctrl</button>
             <button><i class="fa-brands fa-windows"></i></button>
             <button>alt</button>
             <button class="spaceBarKey">Space Bar</button>
             <button>alt</button>
             <button>fn</button>
             <button><i class="fa-solid fa-print"></i></button>
             <button class="rightCtrlKey">ctrl</button>
         </div>
     </div>
 </body>

 </html>
